apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-worker
  namespace: dask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dask-worker
  template:
    metadata:
      labels:
        app: dask-worker
    spec:
      containers:
      - name: dask-worker
        image: daskdev/dask:latest
        args: ["dask", "worker", "dask-scheduler.dask:8786"]
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-scheduler-communication-to-worker
  namespace: dask
spec:
  podSelector:
    matchLabels:
      app: dask-scheduler
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: dask-worker
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: dask-worker
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-worker-communication-to-scheduler
  namespace: dask
spec:
  podSelector:
    matchLabels:
      app: dask-worker
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: dask-scheduler
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: dask-scheduler
