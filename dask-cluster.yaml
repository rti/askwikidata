apiVersion: v1
kind: Namespace
metadata:
  name: dask
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-scheduler
  namespace: dask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask-scheduler
  template:
    metadata:
      labels:
        app: dask-scheduler
    spec:
      containers:
      - name: dask-scheduler
        image: daskdev/dask:latest
        args: ["dask", "scheduler"]
        ports:
        - containerPort: 8786
        - containerPort: 8787
